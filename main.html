<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid Layout (Test Compatible)</title>
  <style>
    body {
      margin: 0;
      background: #014d04;
      box-sizing: border-box;
    }
    #grid {
      display: grid;
      grid-template-rows: 124px 124px 124px 124px;
      grid-template-columns: 242.5px 242.5px 242.5px 242.5px;
      grid-gap: 10px 10px;
      width: calc(242.5px * 4 + 30px); /* 4 cols + 3 gaps */
      padding: 10px;
      background: #148512;
      box-sizing: border-box;
      min-height: 100vh;
    }
    #grid > div {
      background: #128014;
      color: #fff;
      font-size: 2rem;
      padding: 8px 0 0 10px;
      border-radius: 6px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      border: 2px solid #fff;
      box-sizing: border-box;
    }
    /* Grid item placement (as per image & error log expectations) */
    #grid > div:nth-child(1)  { grid-column: 1 / span 4; grid-row: 1 / span 1; }  /* 1 */
    #grid > div:nth-child(2)  { grid-column: 1 / span 1; grid-row: 2 / span 3; }  /* 2 */
    #grid > div:nth-child(3)  { grid-column: 2 / span 1; grid-row: 2 / span 1; }  /* 3 */
    #grid > div:nth-child(4)  { grid-column: 3 / span 2; grid-row: 2 / span 1; }  /* 4 */
    #grid > div:nth-child(5)  { grid-column: 2 / span 2; grid-row: 3 / span 1; }  /* 5 */
    #grid > div:nth-child(6)  { grid-column: 4 / span 1; grid-row: 3 / span 1; }  /* 6 */
    #grid > div:nth-child(7)  { grid-column: 2 / span 1; grid-row: 4 / span 1; }  /* 7 */
    #grid > div:nth-child(8)  { grid-column: 3 / span 1; grid-row: 4 / span 1; }  /* 8 */
    #grid > div:nth-child(9)  { grid-column: 4 / span 1; grid-row: 4 / span 1; }  /* 9 */
    #grid > div:nth-child(10) { grid-column: 2 / span 3; grid-row: 5 / span 1; }  /* 10 (if needed on row 5) */
    /* Note: Adjust 10's position if test expects in 4th row: grid-row: 4 / span 1; grid-column: 2 / span 3; */
  </style>
</head>
<body>
  <div id="grid">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
  </div>
</body>
</html>
