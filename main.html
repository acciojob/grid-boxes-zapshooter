<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom CSS Grid Layout</title>
  <style>
    body {
      margin: 0;
      background: #114d04;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;   /* 4 columns */
      grid-template-rows:    60px 140px 70px 60px;  /* 4 rows with custom heights */
      gap: 4px;
      padding: 4px;
      background: #114d04;
      min-height: 100vh;
    }
    .item {
      background: #148512;
      color: white;
      font-size: 1.5rem;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 6px 10px;
      border: 2px solid white;
      border-radius: 6px;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    /* Positioning each item per the image layout */
    .item1  { grid-column: 1 / 5; grid-row: 1 / 2;}
    .item2  { grid-column: 1 / 2; grid-row: 2 / 5;}
    .item3  { grid-column: 2 / 3; grid-row: 2 / 3;}
    .item4  { grid-column: 3 / 5; grid-row: 2 / 3;}
    .item5  { grid-column: 2 / 4; grid-row: 3 / 4;}
    .item6  { grid-column: 4 / 5; grid-row: 3 / 4;}
    .item7  { grid-column: 2 / 3; grid-row: 4 / 5;}
    .item8  { grid-column: 3 / 4; grid-row: 4 / 5;}
    .item9  { grid-column: 4 / 5; grid-row: 4 / 5;}
    .item10 { grid-column: 1 / 2; grid-row: 5 / 6;}
    /* Optional: Responsive tweaks (not required) */
    @media (max-width:700px) {
      .container {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: repeat(10, 60px);
      }
      .item { font-size: 1rem;}
      /* You might need to reorganize grid-area for mobile if needed */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
    <div class="item item7">7</div>
    <div class="item item8">8</div>
    <div class="item item9">9</div>
    <div class="item item10">10</div>
  </div>
</body>
</html>
